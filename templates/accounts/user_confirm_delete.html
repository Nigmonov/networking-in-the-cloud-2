{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[50vh] px-4">
  <div class="w-full max-w-xl bg-red-50 border border-red-200 rounded-xl shadow-md p-6">

    <h2 class="text-2xl font-semibold text-red-700 mb-2">
      Delete <span class="font-bold">"{{ object.username }}"</span>?
    </h2>

    <p class="text-sm text-red-600 mb-6">
      This action is irreversible. Please confirm if you really want to delete this user.
    </p>

    <form method="post" class="flex items-center justify-between gap-4">
      {% csrf_token %}
      <a href="{% url 'user_list' %}"
         class="inline-block w-full text-center py-2 rounded-md border border-gray-300 text-gray-600 hover:bg-gray-100 transition">
        Cancel
      </a>
      <button type="submit"
              class="w-full py-2 bg-red-600 hover:bg-red-700 text-white rounded-md font-semibold transition">
        Confirm Delete
      </button>
    </form>

  </div>
</div>
{% endblock %}
