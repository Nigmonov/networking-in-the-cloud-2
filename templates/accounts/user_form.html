{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  {% if object %}Edit{% else %}Create{% endif %} User
{% endblock %}

{% block content %}
<div class="flex justify-center px-4">
  <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg border border-gray-200 mt-6">

    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
      {% if object %}Edit{% else %}Create{% endif %} User
    </h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit"
              class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition duration-300">
        Save
      </button>
    </form>

  </div>
</div>
{% endblock %}
