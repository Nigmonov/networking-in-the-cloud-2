{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Edit{% else %}New{% endif %} Category{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 mt-8">
  <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">

    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
      {% if object %}Edit{% else %}New{% endif %} Category
    </h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit"
              class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition">
        Save
      </button>
    </form>

  </div>
</div>
{% endblock %}
