{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 mt-8">
  <div class="bg-yellow-50 border border-yellow-300 text-yellow-900 p-6 rounded-xl shadow-md space-y-4">

    <h2 class="text-xl font-semibold">
      Delete “{{ object.name }}”?
    </h2>

    <p class="text-sm">
      ⚠️ This action cannot be undone. Are you sure you want to delete this product?
    </p>

    <form method="post" class="flex items-center justify-between gap-4">
      {% csrf_token %}
      <a href="{% url 'product_list' %}"
         class="px-4 py-2 text-sm rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800 transition">
        Cancel
      </a>
      <button type="submit"
              class="px-4 py-2 text-sm rounded-md bg-red-600 hover:bg-red-700 text-white font-medium transition">
        Delete
      </button>
    </form>

  </div>
</div>
{% endblock %}
